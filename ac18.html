<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/style.css">
    <script src="/js/ac18.js"></script>
    <title>Find the number</title>
    <link rel="icon" href="/img/icon.jpg" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .image-section {
            flex: 1; 
            background-image: url('/img/a persone alone c2ae4640-46c1-4976-9a69-bee387083ca1.png');
            background-size: cover; 
            background-position: center;
        }
        .content-section {
            flex: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .input {
            padding: 10px;
            font-size: 1.2em;
            margin: 20px 0;
            width: 250px;
        }
        .buttons a {
            text-decoration: none;
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: crimson;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
        }
        .buttons a:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="image-section">
        </div>
        <div class="content-section">
            <h1 style="font-size: 2em; display: block;">He wants to find this scientist Valen reawakens, but he doesn't know if it's still alive.</h1><br>
            <h1 style="font-size: 2em; display: block;">He must try... because it's the only way.</h1><br>
            <h1 style="font-size: 2em; display: block;">Think... Find the scientist's phone number.  This task is only an attempt. Find the world's phone number...</h1><br>
<h1>Hint 1: <span style="color: beige;">Every Front-End needs a Back-End.</span></h1><br>

            <input type="text" name="text" class="input" placeholder="Type your text" id="inputCode">
            <div class="buttons">
                <a href="#" id="nextButton" style="pointer-events: none; opacity: 0.5;">Next</a>
            </div>
        </div>
    </div>
    
    <script>
        (function() {
            const secretCode = "44321987";
            const inputField = document.getElementById('inputCode');
            const nextButton = document.getElementById('nextButton');
            
            

            function validateInput() {
                const userInput = inputField.value;
                if (userInput === secretCode) {
                    var slm = decrypt("ez3p", 3); 
                    nextButton.href = slm + ".html"; 
                    nextButton.style.pointerEvents = "auto";
                    nextButton.style.opacity = "1";
                } else {
                    nextButton.href = "#";
                    nextButton.style.pointerEvents = "none";
                    nextButton.style.opacity = "0.5";
                }
            }
            inputField.addEventListener('keyup', validateInput);
        })();
    </script>

    <script src="/js/C.js"></script>
</body>
</html>
