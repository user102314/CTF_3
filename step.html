<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/style.css">
    <script src="/js/ac18.js"></script>
    <title>Find the number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .image-section {
            flex: 1; 
            background-image: url('/img/a persone alone c2ae4640-46c1-4976-9a69-bee387083ca1.png');
            background-size: cover; 
            background-position: center;
        }
        .content-section {
            flex: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .input {
            padding: 10px;
            font-size: 1.2em;
            margin: 20px 0;
            width: 250px;
        }
        .buttons a {
            text-decoration: none;
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: crimson;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
        }
        .buttons a:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="image-section">
        </div>
        <div class="content-section">
            <h1 style="font-size: 2em; display: block;">He wanted to find this world, but he doesn't know if it's alive.</h1><br>
            <h1 style="font-size: 2em; display: block;">He must try... because it's the only solution.</h1><br>
            <h1 style="font-size: 2em; display: block;">Think... Find the world's phone number Valen reawakens This task remains an attempt. Find the world's phone number...</h1><br>
        </div>
    </div>
</body>
</html>
